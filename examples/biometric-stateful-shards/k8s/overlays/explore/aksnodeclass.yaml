apiVersion: karpenter.azure.com/v1alpha2
kind: AKSNodeClass
metadata:
  name: biometric-explore
spec:
  # Image family for nodes
  imageFamily: Ubuntu2204
  # OS disk configuration
  osDiskSizeGB: 128
  # Tags for cost tracking and management
  tags:
    Environment: exploration
    Workload: biometric-shards
    ManagedBy: karpenter
    CostCenter: engineering
  # Max pods per node - adjust based on instance size
  # This will be automatically calculated by AKS based on CNI
  # maxPods: 110
